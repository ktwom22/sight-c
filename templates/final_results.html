<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Game Results</title>
<style>
body {
    font-family: Arial;
    text-align: center;
    background: #f4f4f4;
    padding: 20px;
}
h1 {
    margin-bottom: 20px;
}
.container {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    align-items: flex-start;
}
.share-box, .freeplay-box {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    min-width: 250px;
    max-width: 320px;
}
button {
    padding: 12px 25px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}
.share-btn {
    background-color: #007bff;
    color: white;
}
.share-btn:hover {
    background-color: #0056b3;
}
.freeplay-btn {
    background-color: #28a745;
    color: white;
}
.freeplay-btn:hover {
    background-color: #218838;
}
#share-text {
    width: 100%;
    height: 100px;
    font-size: 16px;
    text-align: center;
    margin-bottom: 10px;
    resize: none;
}
#copy-message {
    color: green;
    font-weight: bold;
    margin-top: 10px;
    display: none;
}
@media (max-width: 700px) {
    .container {
        flex-direction: column;
        align-items: center;
    }
}
</style>
</head>
<body>

<h1>üèÅ Game Complete!</h1>
<p>Total Score: <strong>{{ score }}</strong></p>

<div class="container">
    <!-- Share Results -->
    <div class="share-box">
        <h3>Share Your Results</h3>
        <textarea id="share-text" readonly>{{ share_text }}

Play the game: https://sightcr.com</textarea>
        <br>
        <button class="share-btn" onclick="copyShare()">Copy Results</button>
        <p id="copy-message">‚úÖ Results copied to clipboard!</p>
    </div>

    <!-- Free Play -->
    <div class="freeplay-box">
        <h3>üåç Free Play Unlocked!</h3>
        <p>Explore random locations around the world ‚Äî no leaderboard, no limits.</p>
        <button class="freeplay-btn" onclick="window.location.href='/freeplay'">üéÆ Start Free Play</button>
    </div>
</div>

<script>
function copyShare() {
    var copyText = document.getElementById("share-text");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    document.execCommand("copy");

    // Show inline message
    var msg = document.getElementById("copy-message");
    msg.style.display = "block";

    setTimeout(function() {
        msg.style.display = "none";
    }, 1500);
}
</script>

</body>
</html>
