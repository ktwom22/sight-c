<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round {{ round }} Result - GeoGuesser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
    /* Existing styles omitted for brevity */

    /* Next Round button */
    .next-btn {
        display: block;
        width: 200px;
        margin: 25px auto 0;
        padding: 12px 0;
        text-align: center;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        transition: background 0.3s;
    }

    .next-btn:hover {
        background-color: #2980b9;
    }

    /* Mobile-specific styling */
    @media (max-width: 768px) {
        .next-btn {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            margin: 0;
            z-index: 9999;
            font-size: 18px;
            padding: 15px 0;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <h1>Round {{ round }} Result</h1>

        <div class="scoreboard">
            <div class="scorebox">
                <h2>Distance</h2>
                <p>{{ result.distance_km }} km<br>({{ result.distance_mi }} mi)</p>
            </div>
            <div class="scorebox">
                <h2>Round Score</h2>
                <p>{{ result.round_score }}</p>
            </div>
            <div class="scorebox">
                <h2>Total Score</h2>
                <p>{{ score }}</p>
            </div>
        </div>

        <div class="distance-bar">{{ result.bar }}</div>

        <div id="map"></div>

        <a class="next-btn" href="{{ url_for('index') }}">Next Round</a>
    </div>

    <!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}"></script>
    <script>
        const guessedLat = {{ result.guessed_lat }};
        const guessedLng = {{ result.guessed_lon }};
        const actualLat = {{ result.actual_lat }};
        const actualLng = {{ result.actual_lon }};

        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: { lat: (guessedLat + actualLat) / 2, lng: (guessedLng + actualLng) / 2 }
        });

        // Guess pin (blue)
        const guessMarker = new google.maps.Marker({
            position: { lat: guessedLat, lng: guessedLng },
            map: map,
            title: "Your Guess",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        });

        // Actual pin (red)
        const actualMarker = new google.maps.Marker({
            position: { lat: actualLat, lng: actualLng },
            map: map,
            title: "Actual Location",
            icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
        });

        // Line between pins
        const line = new google.maps.Polyline({
            path: [
                { lat: guessedLat, lng: guessedLng },
                { lat: actualLat, lng: actualLng }
            ],
            geodesic: true,
            strokeColor: "#e74c3c",
            strokeOpacity: 1.0,
            strokeWeight: 3,
            map: map
        });

        // Adjust map bounds to show both pins
        const bounds = new google.maps.LatLngBounds();
        bounds.extend({lat: guessedLat, lng: guessedLng});
        bounds.extend({lat: actualLat, lng: actualLng});
        map.fitBounds(bounds);
    </script>
</body>
</html>
