<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SightCR | Street View Guessing Game & Geography Quiz</title>
<meta name="description" content="Play SightCR ‚Äì the ultimate Street View guessing game! Test your geography skills, explore cities around the world, and compete with friends. Free daily challenges available.">
<meta name="keywords" content="Street View game, geography quiz, world map game, virtual travel game, SightCR, daily challenges">

<!-- Open Graph / Social Sharing -->
<meta property="og:title" content="SightCR - Street View Guessing Game">
<meta property="og:description" content="Guess locations around the world in this fun geography game. Compete daily and unlock freeplay!">
<meta property="og:image" content="https://sightcr.com/static/images/share-image.png">
<meta property="og:url" content="https://sightcr.com/">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="SightCR - Street View Guessing Game">
<meta name="twitter:description" content="Guess locations around the world in this fun geography game. Compete daily and unlock freeplay!">
<meta name="twitter:image" content="https://sightcr.com/static/images/share-image.png">

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "SightCR",
  "url": "https://sightcr.com/",
  "potentialAction": {
    "@type": "PlayAction",
    "target": "https://sightcr.com/",
    "name": "Play the Street View Guessing Game"
  }
}
</script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    overflow: hidden;
}

body {
    display: flex;
    flex-direction: column;
}

.main-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
    box-sizing: border-box;
    padding: 10px;
}

#street-view, #map {
    width: 90%;
    max-width: 1200px;
    border-radius: 12px;
    flex: 1 1 0;
    margin: 5px 0;
}

#submit-btn {
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    background-color: #28a745;
    color: white;
    cursor: pointer;
}
#submit-btn:disabled {
    background-color: #aaa;
    cursor: not-allowed;
}
#submit-btn:hover:enabled {
    background-color: #218838;
}
</style>
</head>

<body>
<div class="main-container">
    <header>
        <h1>üåç SightCR - Street View Guessing Game</h1>
        <p>Round {{ round }} | Score: {{ score }}</p>
    </header>

    <div id="street-view" aria-label="Google Street View"></div>
    <div id="map" aria-label="World Map to place your guess"></div>

    <form method="POST" action="{{ url_for('guess') }}">
        <input type="hidden" name="lat" id="guess-lat">
        <input type="hidden" name="lon" id="guess-lon">
        <button type="submit" id="submit-btn" disabled>Submit Guess</button>
    </form>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}"></script>
<script>
var panorama = new google.maps.StreetViewPanorama(
    document.getElementById('street-view'), {
        position: {lat: {{ lat }}, lng: {{ lon }}},
        pov: {heading: {{ heading }}, pitch: 0},
        zoom: 1,
        motionTracking: false,
        panControl: false,
        addressControl: false,
        fullscreenControl: false,
        linksControl: false,
        showRoadLabels: false
    });

var map = new google.maps.Map(document.getElementById('map'), { center: {lat: 0, lng: 0}, zoom: 2 });
var guessMarker = null;

map.addListener('click', function(event) {
    if (guessMarker) guessMarker.setMap(null);
    guessMarker = new google.maps.Marker({ position: event.latLng, map: map });
    document.getElementById('guess-lat').value = event.latLng.lat();
    document.getElementById('guess-lon').value = event.latLng.lng();
    document.getElementById('submit-btn').disabled = false;
});
</script>
</body>
</html>
