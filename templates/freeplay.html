<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üåç Free Play</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    height: 100%;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  h1 { margin-top: 10px; }

  #street-view, #map {
    width: 90%;
    max-width: 900px;
    border-radius: 12px;
    margin: 5px 0;
  }

  #street-view { height: 250px; }  /* smaller Street View */
  #map { height: 250px; }          /* smaller map */

  form {
    margin-top: 10px;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: #28a745;
    color: white;
  }

  button:disabled { background: #aaa; cursor: not-allowed; }

  /* Expedia banner */
  .expedia-banner { margin: 10px 0; }
</style>
</head>
<body>

<h1>üåç Free Play</h1>
<p>Click on the map to guess the location!</p>

<div id="street-view"></div>

<!-- Map -->
<div id="map"></div>

<!-- Expedia ad -->
<div class="expedia-banner">
  <div class="eg-affiliate-banners"
       data-program="us-expedia"
       data-network="pz"
       data-layout="leaderboard"
       data-image="adventure"
       data-message="explore-world-travel"
       data-camref="1100l5uUXS"
       data-pubref=""
       data-link="home"></div>
  <script class="eg-affiliate-banners-script" src="https://creator.expediagroup.com/products/banners/assets/eg-affiliate-banners.js"></script>
</div>

<form method="POST" action="{{ url_for('freeplay_guess') }}">
  <input type="hidden" name="lat" id="guess-lat">
  <input type="hidden" name="lon" id="guess-lon">
  <button type="submit" id="submit-btn" disabled>Submit Guess</button>
</form>

<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}"></script>
<script>
  // Street View
  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('street-view'), {
          position: {lat: {{ lat }}, lng: {{ lon }}},
          pov: {heading: {{ heading }}, pitch: 0},
          zoom: 1,
          motionTracking: false,
          panControl: false,
          addressControl: false,
          fullscreenControl: false,
          linksControl: false,
          showRoadLabels: false
      });

  // Map for guessing
  var map = new google.maps.Map(document.getElementById('map'), { center: {lat:0, lng:0}, zoom: 2 });
  var guessMarker = null;

  map.addListener('click', function(event) {
      if(guessMarker) guessMarker.setMap(null);
      guessMarker = new google.maps.Marker({ position: event.latLng, map: map });
      document.getElementById('guess-lat').value = event.latLng.lat();
      document.getElementById('guess-lon').value = event.latLng.lng();
      document.getElementById('submit-btn').disabled = false;
  });
</script>

</body>
</html>
