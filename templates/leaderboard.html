<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>üèÜ SightCr Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr.highlight {
      background: #d1ecf1;
      font-weight: bold;
    }

    /* Free Play section */
    .freeplay-box {
      margin-top: 30px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .freeplay-box h2 {
      color: #28a745;
    }
    .freeplay-btn {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .freeplay-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      table, .freeplay-box {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <h1>üèÜ Daily Leaderboard</h1>
  <p>See how your score compares to other players!</p>

  <table>
    <tr><th>Email</th><th>Score</th></tr>
    {% for e in entries %}
      <tr {% if e.email == user_email %}class="highlight"{% endif %}>
        <td>{{ e.email }}</td>
        <td>{{ e.score }}</td>
      </tr>
    {% endfor %}
  </table>

  <!-- Free Play Unlocked Section -->
  <div class="freeplay-box">
    <h2>üåç Free Play Unlocked!</h2>
    <p>Explore random locations from around the world ‚Äî no leaderboard, just fun.</p>
    <button class="freeplay-btn" onclick="window.location.href='/freeplay'">
      üéÆ Start Free Play
    </button>
  </div>

</body>
</html>
