    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ seo_title }}</title>
    <meta name="description" content="{{ seo_description }}">
    <meta name="keywords" content="{{ seo_keywords }}">
    <meta name="robots" content="index, follow">

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="{{ seo_title }}">
    <meta property="og:description" content="{{ seo_description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:image" content="{{ url_for('static', filename='images/geo-thumbnail.png', _external=True) }}">


    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background: #007bff;
            color: white;
        }
        @media (max-width: 600px) {
            table { width: 95%; }
            th, td { font-size: 14px; padding: 8px; }
        }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Email</th>
            <th>Score</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ entry.email.split('@')[0] }}</td> <!-- only show before @ -->
            <td>{{ entry.score }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('index') }}">Play Again</a></p>

  <!-- Game canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Banner below the canvas -->
  <div class="eg-affiliate-banners"
       data-program="us-expedia"
       data-network="pz"
       data-layout="medium-rectangle"
       data-image="adventure"
       data-message="find-perfect-getaway-package"
       data-camref="1100l5uUXS"
       data-pubref=""
       data-link="home">
  </div>

  <script class="eg-affiliate-banners-script" src="https://creator.expediagroup.com/products/banners/assets/eg-affiliate-banners.js"></script>



</body>

</html>
