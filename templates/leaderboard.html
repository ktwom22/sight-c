    <meta charset="utf-8">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            background: #007bff;
            color: white;
        }
        @media (max-width: 600px) {
            table { width: 95%; }
            th, td { font-size: 14px; padding: 8px; }
        }
        a { text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Email</th>
            <th>Score</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ entry.email.split('@')[0] }}</td> <!-- only show before @ -->
            <td>{{ entry.score }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('index') }}">Play Again</a></p>
</body>
</html>
