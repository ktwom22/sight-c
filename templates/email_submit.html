<!DOCTYPE html>
<html>
<head>
  <title>GeoGuesser Results</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9fafb; }
    pre { background: #fff; padding: 15px; border-radius: 8px; display: inline-block; text-align: left; }
    button { padding: 10px 15px; border: none; border-radius: 5px; background: #4caf50; color: white; cursor: pointer; }
  </style>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Game",
  "name": "GeoGuesser",
  "description": "Guess locations from Google Street View images and compete for the highest score.",
  "url": "{{ request.url }}",
  "image": "{{ url_for('static', filename='images/og-image.png', _external=True) }}"
}
</script>


</head>
<body>
  <h2>ğŸ Game Over! Your Total Score: {{ score }}</h2>

  <h3>ğŸ“Š Round Summary</h3>
  <pre>
{% for r in results %}
Round {{ r.round }}: {{ r.bar }}  {{ r.distance_mi }} mi ({{ r.distance_km }} km)
{% endfor %}
  </pre>

  <h3>ğŸŒ Share Your Results</h3>
  <pre id="shareText">{{ share_text }}</pre>
  <button onclick="copyShare()">ğŸ“‹ Copy Results</button>

  <script>
  function copyShare() {
    const text = document.getElementById("shareText").innerText;
    navigator.clipboard.writeText(text).then(() => alert("Results copied! ğŸ“"));
  }
  </script>
</body>
</html>
